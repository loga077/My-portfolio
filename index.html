<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Loganathan | UI/UX Designer, Full-Stack & ML Developer</title>
    <meta
      name="description"
      content="Loganathan is a UI/UX Designer, Graphic Designer, Unity Developer, Full-Stack Developer, and Machine Learning Developer creating immersive, interactive, and intelligent digital experiences."
    />
    <meta name="author" content="Loganathan" />
    <meta
      name="keywords"
      content="Loganathan, UI UX Designer, Graphic Designer, Full Stack Developer, Machine Learning Developer, Unity Developer, Portfolio, Interactive Website, Gamified Portfolio"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Loganathan | UI/UX Designer & Creative Technologist" />
    <meta
      property="og:description"
      content="Explore the portfolio of Loganathan — a UI/UX Designer and Developer specializing in interactive, gamified, and AI-powered digital experiences."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Loganathan | UI/UX Designer & Developer" />
    <meta
      name="twitter:description"
      content="UI/UX Designer, Unity Developer, Full-Stack & Machine Learning Developer building immersive digital experiences."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Accessibility & SEO -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <noscript>
      Loganathan Portfolio — UI/UX Designer, Full-Stack Developer, and Machine Learning Engineer.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
